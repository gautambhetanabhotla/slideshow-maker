<!DOCTYPE html>
<html>
    <head>
        <title>Existentia</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/root.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href= "{{ url_for('static', filename = 'icons/root.svg') }}">
    </head>
    <body>
        <div class = "bg">
            <image src = "{{ url_for('static', filename='icons/space.png') }}"></image>
        </div>
        <h1 class = "intro">&nbsp;Existentia's video maker</h1>
        <div class="full-page poppins-regular">
            <div class = "container-fluid contentwrapper poppins-regular">
                <div class = "container-fluid content poppins-regular">
                    <h2>Upload</h2>
                    <br>
                    <p>Upload images onto your user profile, creating a gallery of them.</p>
                </div>
                <div class = "container-fluid content poppins-regular">
                    <h2>Select</h2>
                    <br>
                    <p>Select any set of images from your gallery to create a video out of them.</p>
                </div>
                <div class = "container-fluid content poppins-regular">
                    <h2>Create</h2>
                    <br>
                    <p>Sit back and relax while the video maker creates a video out of your selected images.</p>
                </div>
            </div>
            <div class="d-grid gap-3 col-4 mx-auto credentials">
                <button class="btn btn-lg btn-outline-light" type="button" onclick = "window.location.href = '/login'">Log in</button>
                <button class="btn btn-lg btn-outline-light" type="button" onclick = "window.location.href = '/signup'">Sign up</button>
            </div>
        </div>
    </body>
</html>
