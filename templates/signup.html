<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYYmU-rYWKpMFpcf1llV2UGXtLOnGmhAu54K-GlOogrg&s">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_css.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="page">
        <form action="/requestsignup" method="POST">
            <div class="name">
                <div>
                    <label>Name: </label>
                </div>
                <div>
                    <input type="text" name="name" placeholder="Enter your Name">
                </div>
            </div>
            <div class="mail">
                <div>
                    <label>E-mail: </label>
                </div>
                <div>
                    <input type="email" name="email" placeholder="Enter your E-mail">
                </div>
            </div>
            <div class="user_name">
                <div>
                    <label>Username: </label>
                </div>
                <div>
                    <input type="text" name="username" placeholder="Enter your Username">
                </div>
            </div>
            <div class="pass">
                <div>
                    <label>Password: </label>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Enter your Password">
                </div>
            </div>
            <div>
                <input type="submit" value="Sign up">
            </div>
        </form>
    </div>
</body>

</html>
