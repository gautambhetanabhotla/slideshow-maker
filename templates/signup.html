<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href=" {{ url_for('static', filename = 'icons/login.svg') }} ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg">
        <image src="{{ url_for('static', filename='icons/space.png') }}"></image>
    </div>
    <div class="login-box">
        <p style="font-size: 2rem;">SIGN UP</p>
        <form action="/requestsignup" , method="POST">
            <div class="user-box">
                <input type="text" name="name" class="poppins-regular" required>
                <label>Name</label>
            </div>
            <div class="user-box">
                <input type="text" name="username" class="poppins-regular" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" class="poppins-regular" required>
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" class="poppins-regular" required>
                <label>Email</label>
            </div>
            <div style="display: flex;justify-content: center;">
                <button class="btn btn-outline-light btn-lg" type="submit" class="poppins-regular">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
