<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Existentia Slideshow maker</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='styles/style.css') }}">
</head>


<body>
    <h1 class="heading">Slideshow maker</h1>
    <div class="imagebox">
        <h2>Upload images here</h2>
        
        <div class="uploadimages">
          
            <input class="file-upload-input"  type="file" onchange="readURL(this)" accept="Image/*">
        </div>
    </div>
    <h2>Select images</h2>

    <div class="image-selection">
        <div class="grid-container-preview">
            <div class="grid-item1">
                <img src="/images/hardcodep1.jpeg" alt="Description of the image" width="100" height="100">
            </div>
            <div class="grid-item1">
                <img src="../images/hardcodep2.jpeg" alt="Description of the image" width="100" height="100">
            </div>
            <div class="grid-item1">
                <img src="../images/hardcodep3.jpeg" alt="Description of the image" width="100" height="100">
            </div>
            <div class="grid-item1">
                <img src="../images/hardcodep4.jpeg" alt="Description of the image" width="100" height="100">
            </div>

        </div>
      
        


        
    </div>
    <h2>Select an audio file</h2>
    <div class="audio-file-selection">
    <div class="audio">
        <h3>Background music 1</h3>

        <audio controls loop>
            <source src="../music/Happy_birthday_to_you_MIDI(chosic.com).mp3">

            
        </audio>

        <br>
        <h3>Background music 2</h3>
        <audio controls loop>
            <source src="../music/Heat-Waves(PagalWorld).mp3">

        </audio>
        <br>
        <h3>Background music 3</h3>
        <audio controls loop>
            <source src="../music/Zara-Zara-Behekta-Hai-(Female-Version)(PagalWorldl).mp3">

        </audio>
        <br>
        <h3>Background music 4</h3>
        <audio controls loop>
            <source src="../music/OneRepublic---I-Aint-Worried-(From-Top-Gun_-Maverick)(pagalworld.co.uk).mp3">

        </audio>
        <br>
    </div>
</div>
    <div class="audio-selection" >
        <form action="/action_page.php">
            <label for="song">Choose an audio file:</label>
            <select id="song" name="song" style="padding: 1%;">
              <option value="bgm1">Background music 1</option>
              <option value="bgm2">Background music 2</option>
              <option value="bgm3">Background music 3</option>
              <option value="bgm4">Background music 4</option>
            </select>
            <input type="submit" class="music_selection_button">
          </form>

    </div>
    <h2>Video preview</h2>
    <div class="video-preview">
        <video controls  loop src="../videos/preview.mp4" class="finalvideo">

        </video>
       
        
    </div>
    <h2>Select Resolution</h2>
    <div class="output_settings">
        <form action="/action_page.php">
            <label for="song">Choose Resolution:</label>
            <select id="song" name="song" style="padding: 1%;">
              <option value="bgm1">240p</option>
              <option value="bgm2">480p</option>
              <option value="bgm3">720p</option>
              <option value="bgm4">1080p</option>
            </select>
            <input type="submit" class="music_selection_button">
          </form>


    </div>
    <h2>Download Video</h2>
    <div class="extract">
        <button class="music_selection_button" >Download</button>
        
        
    </div>

   
    
</body>
