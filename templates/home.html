<!DOCTYPE html>
<html lang="en">

<head>
    <title>Existentia Slideshow maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
    <div class="container text-center p-3" style="color:darkorange;">
        <h1>Slideshow maker</h1>
    </div>
    <div>
        <div class="container text-center p-3">
            <h2>Upload images here</h2>
        </div>
        <div class="uploadimages">
            <form action="/upload" enctype="multipart/form-data" method="POST">
                <input class="file-upload-input" type="file" name="file" onchange="readURL(this)" accept="Image/*"
                    multiple>
                <label for="file">Choose a file</label>
                <input type="submit" value="Upload" class="submit">
            </form>
        </div>
    </div>
    <div class="container text-center p-3">
        <h2>Create a Video</h2>
    </div>
    <div class="container text-center">
        <button class="btn btn-warning">
            <a href="/video" style="color:red;">Create Video</a>
        </button>
    </div>
</body>

</html>
