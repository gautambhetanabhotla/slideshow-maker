<!DOCTYPE html>
<html lang="en">

<head>
    <title>Existentia Slideshow maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SlideShow Maker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link mx-2 active" aria-current="page" onclick="window.location.href='/logout'"
                            style="cursor: pointer;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center p-3" style="color:darkorange;">
        <h1>Slideshow maker</h1>
    </div>
    <div>
        <div class="container text-center p-3">
            <h2>Upload images here</h2>
        </div>
        <div class="uploadimages">
            <form action="/uploadimages" enctype="multipart/form-data" method="POST">
                <input class="file-upload-input" type="file" name="file" onchange="readURL(this)" accept="Image/*"
                    multiple>
                <label for="file">Choose a file</label>
                <input type="submit" value="Upload" class="submit">
            </form>
        </div>
    </div>
    <form action="/video" id="my-form" method = "GET">
        <div class="container rounded mt-5 text-center">
            <div class="row d-flex flex-row justify-content-between rounded p-3">
                {% for file_name in source_file %}
                <div class="col-4 p-3 rounded pics">
                    <input type="checkbox" id="check{{ loop.index0 }}" name="chkbox{{ loop.index0 }}" />
                    <label for="check{{ loop.index0 }}">
                        <img src="{{ url_for('static', filename='renders/' + file_name) }}" alt="Image">
                    </label>
                </div>
                {% endfor %}
            </div>
            <div class="container text-center p-5">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-lg btn-danger" id="delete_button">Delete
                            Image</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-lg btn-primary" id="create_video_button">Create
                            Video</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <script>
        document.getElementById("delete_button").addEventListener("click", function () {
            if (document.querySelectorAll('input[name^="chkbox"]:checked').length === 0) {
                alert("Please select at least one image to delete.");
                return;
            }
            document.getElementById("my-form").action = "/deleteimages";
            document.getElementById("my-form").submit();
            window.location.href = "/deleteimages";
        });
        document.getElementById("create_video_button").addEventListener("click", function () {
            if (document.querySelectorAll('input[name^="chkbox"]:checked').length === 0) {
                alert("Please select at least one image to delete.");
                return;
            }
            document.getElementById("my-form").submit();
            window.location.href = "/video";
        });
    </script>

</body>

</html>
