<!DOCTYPE html>
<html>
    <head>
        <title>Administrator</title>
        <link rel = "icon" href = "{{ url_for('static', filename = 'icons/admin.svg') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'styles/admin.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="bg"><img src="{{ url_for('static', filename='icons/space.png') }}" alt="Space"></img></div>
        <nav class="navbar navbar-expand-lg navbar p-0 navvv" style="background-color:rgba(168, 162, 162, 0.3);">
            <div class="container"><h2 style = "margin-top: 6px;color: white;">&nbsp;Administrator</h2></div>
            <div class="container"></div>
            <div class="container"></div>
            <div class="container"></div>
            <div class="container"></div>
            <div class="container align-items-end text-right"><a href = "/logout" class = "btn btn-light" style = "float:right;"><h2 style = "margin-top: 6px;">LOGOUT</h2></a></div>
        </nav>
        <div class="container">
            {% for user in userlist %}
            <div class="userdiv">
                <h2>{{ user["name"] }}</h2>
                <h6>E-mail: {{ user["email"] }}</h6>
                <h6>Username: {{ user["username"] }}</h6>
                <h6>Number of images uploaded: {{ numimages[loop.index0] }}</h6>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
