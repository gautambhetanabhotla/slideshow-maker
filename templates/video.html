<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/video.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <title>Video page</title>
    </head>
    <body>
        <div class="bg"><img src="{{ url_for('static', filename='icons/space.png') }}" alt="Space"></img></div>
        <nav class="navbar navbar-expand-lg navbar p-1" style="background-color:rgba(168, 162, 162, 0.3);">
            <div class="container">
                <h1 style="margin-top: 6px;color: rgb(255, 253, 253);">&nbsp;VIDEO MAKER</h2>
            </div>
            <div class="container"></div>
            <div class="container"></div>
            <div class="container"></div>
            <div class="container"></div>
            <div class="container"><a href="/logout" class="btn btn-light">
                    <h2 style="margin-top: 6px;color: black;">LOGOUT</h2>
                </a>&nbsp;<a href="/home" class="btn btn-light">
                    <h2 style="margin-top: 6px; color: black;">HOME</h2>
                </a></div>
        </nav>
        <br><br><br>
        <div>
            <div class="container text-center">
                <div class="row d-flex align-items-center">
                    <form method="post" action="/ready_to_preview">
                        <h2>Set the duration of each image</h2>
                        <p>If not specified, the duration will be 2 seconds.</p>
                        <div class="container row gal">
                            {% for file_name in image_files %}
                            <div class="col-4 p-3">
                                <img src="{{ url_for('static', filename='images/' + file_name) }}"
                                    alt="Description of the image" style="width: 300px;height: auto;"
                                    class="rounded-4 photo">
                                <!-- <label for = "duration_{{ loop.index }}" >Set duration for {{ file_name }}</label><br> -->
                                <input type="text" name="duration_{{ loop.index }}" id="duration_{{ loop.index }}" value=""
                                    placeholder="Duration"><br><br>
                                <input type="hidden" name="image_file" value="{{ file_name }}">
                            </div>
                            {% endfor %}
                        </div>
                        <br>
                        <div class="audio_selection">
                        <div class="container text-center text-dark" style="padding: 2vw;">
                            <h2>Select an audio file</h2>
                        </div>
                        <div>
                            <div class="grid_for_audio">
                                <div>
                                    <h3>Background music 1</h3>
                                    <audio controls loop>
                                        <source
                                            src="{{ url_for('static', filename='music/Happy_birthday_to_you_MIDI(chosic.com).mp3') }}">
                                    </audio>
                                    <br>
                                </div>
                                <div>
                                    <h3>Background music 2</h3>
                                    <audio controls loop>
                                        <source src="{{ url_for('static', filename='/music/Heat-Waves(PagalWorld).mp3') }}">
                                    </audio>
                                    <br>
                                </div> 
                                <div>
                                    <h3>Background music 3</h3>
                                    <audio controls loop>
                                        <source
                                            src="{{ url_for('static', filename='music/Zara-Zara-Behekta-Hai-(Female-Version)(PagalWorldl).mp3') }}">
                                    </audio>
                                    <br>
                                </div> 
                                <div>
                                    <h3>Background music 4</h3>
                                    <audio controls loop>
                                        <source
                                            src="{{ url_for('static', filename='music/OneRepublic---I-Aint-Worried-(From-Top-Gun_-Maverick)(pagalworld.co.uk).mp3') }}">
                                    </audio>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="container text-center">
                                <div class="d-flex flex-row justify-content-center p-4">
                                    <div>
                                        <label for="song" class="p-3">
                                            <h4>Choose an audio file :</h4>
                                        </label>
                                    </div>
                                    <div>
                                        <select name="song" class="form-select p-3 wid" style="width: 15rem;">
                                            <option value="0" selected>Select Song</option>
                                            <option value=" ./static/music/Happy_birthday_to_you_MIDI(chosic.com).mp3">
                                                Background music 1</option>
                                            <option value="./static/music/Heat-Waves(PagalWorld).mp3">Background music 2
                                            </option>
                                            <option
                                                value="./static/music/Zara-Zara-Behekta-Hai-(Female-Version)(PagalWorldl).mp3">
                                                Background music 3</option>
                                            <option
                                                value="./static/music/OneRepublic---I-Aint-Worried-(From-Top-Gun_-Maverick)(pagalworld.co.uk).mp3">
                                                Background music 4</option>
                                        </select>
                                    </div>
                                </div>
                                </div>
                                </div>
                                </div>
                                <div class="d-flex justify-content-center mt-4">
                                    <div>
                                        <label for="transition" class="p-2">
                                            <h4>Choose transition:</h4>
                                        </label>
                                    </div>
                                    <div>
                                        <select name="transition" id="transition" class="form-select p-3 wid" style="width: 12rem;">
                                            <option value="crossfade">CrossFade</option>
                                            <option value="fade_in">Fade In Only</option>
                                            <option value="fade_out">Fade Out Only</option>
                                            <option value="slidein">Slide In</option>
                                            <option value="slideout">Slide Out</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container text-center">
                            <div class="d-flex flex-row justify-content-center p-4">
                                <div>
                                    <label for="resolution" class="mt-3">
                                        <h4>Choose Resolution: </h4>
                                    </label>
                                </div>
                                <div>
                                    <select id="resolution" name="resolution" class="form-select p-3 wid-3" style="width: 8rem;">
                                        <option value="1" selected>240p</option>
                                        <option value="2">480p</option>
                                        <option value="3">720p</option>
                                        <option value="4">1080p</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="container text-center">
                            <input type="submit" class="btn btn-outline-light btn-lg mb-5">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                {{ video_html | safe }}
            </div>
        </div>   
    </body>
</html>
