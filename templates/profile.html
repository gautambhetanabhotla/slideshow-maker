<html lang="en">

<head>

    <style>
        .glass-card {
            background-color: rgba(234, 227, 227, 0.905);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.12);

    <body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;background-image: url(https://t4.ftcdn.net/jpg/01/70/93/27/360_F_170932733_VOHGeaH5AjrVCXBVryEwVgwhArv2wNNH.jpg);background-repeat: no-repeat;background-size: cover;">

    <div class="card glass-card" style="width: 25rem;">
        <img class="card-img-top"
            src="https://img.pikbest.com/ai/illus_our/20230423/e27ba4d58bb72fcf2e42e0540317f35c.jpg!w700wp"
            alt="Card image cap">
        <div class="card-body">
            <p class="card-text">
                <ul style="list-style: none;font-size: 2rem;" class="d-flex flex-column">
                    <li>
                        Name: {{ username }}

                    <li>
                        E-Mail: {{ mail }}
                    </li>
                    <li>
                        Username: {{ username }}
                    </li>
                </ul>
